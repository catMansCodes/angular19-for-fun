<app-header></app-header>


<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
        <div class="card-header text-center bg-danger text-white">
            <h5 class="mb-1">Counter App</h5>
        </div>

        <div class="card-body text-center p-3">

            <!-- Counter Display -->
            <div class="mb-4">
                <h1 class="display-4 fw-bold text-danger"> {{initialCount}}</h1>
                <p class="text-muted mb-0">Current Count</p>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-outline-danger px-4" (click)="descreaseCount()"> - </button>
                <button class="btn btn-outline-secondary px-4" (click)="resetCount()"> Reset </button>
                <button class="btn btn-outline-success px-4" (click)="increseCount()"> + </button>
            </div>

        </div>
    </div>

</div>


<app-footer></app-footer>
